<VirtualHost *:80>
    ServerName gite-piscine.ovh
    ServerAlias gite-piscine.ovh
    DocumentRoot /var/www/html
    Redirect permanent / https://www.gite-piscine.ovh/
</VirtualHost>

<VirtualHost *:443>
    ServerName gite-piscine.ovh
    ServerAlias gite-piscine.ovh
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/gite-piscine.ovh/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/gite-piscine.ovh/privkey.pem
</VirtualHost>
