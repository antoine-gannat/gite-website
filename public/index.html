    <style>
      /* Loader code */
      .lds-ripple {
        display: inline-block;
        position: absolute;
        width: 80px;
        height: 80px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .lds-title {
        position: absolute;
        bottom: 5%;
        text-align: center;
        font-size:30px;
        left:50%;
        font-weight: bold;
        transform: translateX(-50%);
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid rgb(143, 248, 91);
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
    <title>Gîte Kerhéré</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><span class="lds-title">Gîte Kerhéré</span><div class="lds-ripple"><div></div><div></div></div></div>
